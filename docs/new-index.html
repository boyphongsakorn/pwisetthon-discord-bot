<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.min.css" />
</head>
<body>
    <div class="flex">
        <div class="fixed top-0 left-0 h-screen w-16 flex flex-col bg-white dark:bg-gray-900 shadow-lg">
            <div class="relative flex items-center justify-center h-12 w-12 mt-2 mb-2 mx-auto bg-gray-400 hover:bg-indigo-600 dark:bg-gray-800 hover:rounded-xl rounded-3xl transition-all duration-300 ease-linear cursor-pointer shadow-lg">
                <img src="https://i.ibb.co/4mvNWrt/favlogo.png">
            </div>
            <hr class="bg-gray-200 dark:bg-gray-800 border border-gray-200 dark:border-gray-800 rounded-full mx-2">
            <div data-tooltip-target="tooltip-right" class="relative flex items-center justify-center h-12 w-12 mt-2 mb-2 mx-auto text-white bg-gray-400 hover:bg-indigo-600 dark:bg-gray-800 hover:rounded-xl rounded-3xl transition-all duration-300 ease-linear cursor-pointer shadow-lg" onclick="window.open('https://lotto.teamquadb.in.th/discordbot', '_blank')">
                <i data-feather="plus"></i>
            </div>
            <div id="tooltip-right" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                เชิญบอทเข้าดิส
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <div class="relative flex items-center justify-center h-12 w-12 mt-2 mb-2 mx-auto text-white bg-gray-400 hover:bg-indigo-600 dark:bg-gray-800 hover:rounded-xl rounded-3xl transition-all duration-300 ease-linear cursor-pointer shadow-lg" onclick="window.open('https://status.teamquadb.in.th', '_blank')">
                <i data-feather="rss"></i>
            </div>
        </div>
        <div class="w-full h-screen m-0 ml-16 bg-gray-200 dark:bg-gray-800 overflow-hidden">
            <iframe style="width: 100%; height: 100%;" src="https://discordbot.pwisetthon.com/?betaindex=1"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>

    <script>
        //document load complete
        window.addEventListener('load', () => {
            feather.replace()
        })
    </script>
</body>
</html>
